<body>
  <script>
    const anoDeNascimento = parseInt(prompt("Digite o ano em que você nasceu:"));

const idade = new Date().getFullYear() - anoDeNascimento;

let podeVotar = false;
if (idade >= 18) {
  podeVotar = true;
}

if (podeVotar) {
  console.log("Você pode votar este ano!");
} else {
  console.log("Você não pode votar este ano.");
}
    

</script>
